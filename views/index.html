    <legend>二维码生成</legend>
   <div class="input-append ">
      <input type="text" class="input-xlarge" id="txtQrcode"  placeholder="二维码文本">

    <script type="text/javascript" src="/js/lib/require.js"></script>
    <script type="text/javascript">

    var txtQrcode = document.getElementById("txtQrcode");
    var btnQrcode = document.getElementById("btnQrcode");
    var divQrcode = document.getElementById("qrcode");
    require(["/js/lib/qrcode.min.js"],function (q){
      btnQrcode.onclick=function (){
        if(!txtQrcode.value){
          return;
        }     
        divQrcode.innerHTML = "";

          var qrcode = new QRCode("qrcode", {
              text: txtQrcode.value,
              width: 128,
              height: 128,
              colorDark : "#000000",
              colorLight : "#ffffff",
              correctLevel : QRCode.CorrectLevel.H
          });
      }
    });


    </script>
